<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div class="grid-container">
    <div class="display"></div>
    <button class="button clear"> C </button>
    <button class="button decimal">.</button>
    <button class="button negative-positive">+/-</button>
    <button class="button divide operator"> / </button>
    <button class="button button7 num-button"> 7 </button>
    <button class="button button8 num-button"> 8 </button>
    <button class="button button9 num-button"> 9 </button>
    <button class="button multiply operator"> * </button>
    <button class="button button4 num-button"> 4 </button>
    <button class="button button5 num-button"> 5 </button>
    <button class="button button6 num-button"> 6 </button>
    <button class="button add operator"> + </button>
    <button class="button button1 num-button"> 1 </button>
    <button class="button button2 num-button"> 2 </button>
    <button class="button button3 num-button"> 3 </button>
    <button class="button subtract operator"> - </button>
    <button class="button button0 num-button"> 0 </button>
    <button class="button equal operator"> = </button>

  </div>
</body>

</html>
